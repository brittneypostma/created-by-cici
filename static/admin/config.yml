backend:
  name: github
  repo: brittneypostma/created-by-cici # Path to your Github repository
  branch: main # Branch to update (main by default)

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "static" # CMS now knows 'static' is the public folder and will strip this from the path

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "static/images" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}"