<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />

  <!-- ICONS -->
  <link rel="icon"
        href="/favicon.ico" />
  <link rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png" />
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png" />
  <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png" />
  <link rel="manifest"
        href="/site.webmanifest" />
  <link rel="mask-icon"
        href="/safari-pinned-tab.svg"
        color="#797971" />
  <meta name="msapplication-TileColor"
        content="#ffffff" />
  <meta name="theme-color"
        content="#fff057" />

  <!-- FONTS -->
  <link rel="preconnect"
        href="https://fonts.googleapis.com" />
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;1,600&family=Overlock:ital,wght@0,400;0,700;1,900&family=Lobster+Two&display=swap"
        rel="stylesheet" />

  <!-- NETLIFY IDENTITY -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  %svelte.head%
</head>

<body>
  <div id="svelte">%svelte.body%</div>

  <!-- NETLIFY IDENTITY -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/"
          })
        }
      })
    }
  </script>
</body>

</html>
